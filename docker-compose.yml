version: '3.8'

services:
  audio-bot:
    build: .
    container_name: telegram-audio-bot
    restart: unless-stopped
    
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - TZ=Europe/Moscow
      - PYTHONUNBUFFERED=1
    
    volumes:
      - ./temp:/app/temp
      - ./logs:/app/logs
    
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge